name: Build and Publish

# OPTIMIZATION STRATEGY:
# - Split tests into unit (fast) and integration (slow) jobs
# - Run unit tests on all pushes, integration tests only on main branch
# - Skip problematic/slow tests in CI environment
# - Use aggressive timeouts to prevent hanging
# - Fail fast on multiple test failures
# - Reduced memory allocation for faster startup

on:
  # Run on pushes to main branch (direct pushes or merges)
  push:
    branches: [main]
    tags: ["v*"]
  # Disabled pull request triggers to prevent runs on feature branches
  # pull_request:
  #   branches: [main]
  #   types: [opened, synchronize, reopened]

env:
  DOCKER_IMAGE_NAME: rabbitmq-admin
  JAVA_VERSION: 21
  NODE_VERSION: 20

permissions:
  contents: write # Required for creating releases
  packages: write # Required for publishing Docker images

jobs:
  # Fast Test Job - Unit tests only
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --force

      - name: Run frontend unit tests (optimized for CI)
        env:
          SKIP_INTEGRATION_TESTS: true
          SKIP_PROBLEMATIC_TESTS: true
        run: |
          cd frontend
          # Use CI-optimized vitest configuration that excludes integration tests
          pnpm test:ci
        timeout-minutes: 5

      - name: Run backend unit tests only
        env:
          JWT_SECRET_KEY: test-secret-key-for-ci-cd-pipeline-only-must-be-at-least-256-bits-long
          MAVEN_OPTS: "-Xmx2048m -XX:+UseG1GC"
        run: |
          # Use the unit-test-only profile for aggressive integration test exclusion
          mvn test -pl backend \
            -Punit-test-only \
            -Dspring.profiles.active=test \
            -DfailIfNoTests=false
        timeout-minutes: 10

  # Integration Test Job - Only runs on main branch
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 90
    if: github.ref == 'refs/heads/main'
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --force

      - name: Run all frontend integration tests
        run: |
          cd frontend
          pnpm test:integration
        timeout-minutes: 30
        continue-on-error: true

      - name: Start services for TestContainers
        run: |
          sudo systemctl start docker
          sudo chmod 666 /var/run/docker.sock
          docker info
          docker pull postgres:15-alpine

      - name: Run comprehensive backend integration tests
        env:
          JWT_SECRET_KEY: test-secret-key-for-ci-cd-pipeline-only-must-be-at-least-256-bits-long
          MAVEN_OPTS: "-Xmx4096m -XX:+UseG1GC"
          TESTCONTAINERS_RYUK_DISABLED: false
        run: |
          mvn verify -pl backend -Pfailsafe -Dspring.profiles.active=integration-test
        timeout-minutes: 45
        continue-on-error: true

  # Build JAR
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    needs: unit-test
    if: always() && needs.unit-test.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build application JAR
        run: |
          mvn clean package -Pproduction -DskipTests

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: rabbitmq-admin-jar-${{ steps.version.outputs.version }}
          path: backend/target/*.jar
          retention-days: 30

  # Build and Push Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: unit-test
    if: always() && needs.unit-test.result == 'success' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Set image name for local build
        id: docker_config
        run: |
          echo "image_name=${{ env.DOCKER_IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "should_push=false" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.docker_config.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.docker_config.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Push to Docker Hub
  push-docker:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) && vars.DOCKER_USERNAME != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  auto-release:
    name: Auto Release on Version Change
    runs-on: ubuntu-latest
    needs: [build-jar]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Extract current version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version changed
        id: version_check
        run: |
          # Get version from previous commit
          git checkout HEAD~1 -- pom.xml || echo "No previous pom.xml"
          PREV_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- pom.xml
          
          echo "Previous version: $PREV_VERSION"
          echo "Current version: ${{ steps.version.outputs.version }}"
          
          if [ "$PREV_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Version changed from $PREV_VERSION to ${{ steps.version.outputs.version }}"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          TAG_NAME="${{ steps.version_check.outputs.tag_name }}"
          echo "Creating tag: $TAG_NAME"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping tag creation"
          else
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "Tag $TAG_NAME created and pushed"
          fi

      - name: Download JAR artifact
        if: steps.version_check.outputs.should_release == 'true'
        uses: actions/download-artifact@v4
        with:
          name: rabbitmq-admin-jar-${{ steps.version.outputs.version }}
          path: ./artifacts

      - name: Create GitHub Release
        if: steps.version_check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_check.outputs.tag_name }}
          name: Release ${{ steps.version_check.outputs.tag_name }}
          draft: false
          prerelease: false
          files: ./artifacts/rabbitmq-admin-${{ steps.version.outputs.version }}.jar
          body: |
            ## RabbitMQ Admin ${{ steps.version_check.outputs.tag_name }}

            ### 🚀 Deployment Options

            **Docker (Recommended):**
            ```bash
            docker run -d \
              --name rabbitmq-admin \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://your-db:5432/rabbitmq_admin \
              -e SPRING_DATASOURCE_USERNAME=your_user \
              -e SPRING_DATASOURCE_PASSWORD=your_password \
              -e JWT_SECRET_KEY=your-secret-key \
              alegon/rabbitmq-admin:${{ steps.version.outputs.version }}
            ```

            **Standalone JAR:**
            Download the JAR file from the assets below and run:
            ```bash
            java -jar rabbitmq-admin-${{ steps.version.outputs.version }}.jar
            ```

            ### 📋 Requirements
            - Java 21+
            - PostgreSQL 15+
            - Environment variables (see documentation)

            ### 📊 Build Information
            - **Version:** ${{ steps.version.outputs.version }}
            - **Tag:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Build Date:** ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
